<form>
  <div class="form-group">
      <label for="displayName">username</label>
      <input type="username" class="form-control" name="displayName" id="displayName" placeholder="username">
  </div>
	<div class="form-group">
		  <label for="email">email</label>
		  <input type="username" class="form-control" name="email" id="email" placeholder="email">
	</div>
	<div class="form-group">
		<label for="pass">password</label>
		<input type="password" class="form-control" name="pass" id="pass" placeholder="password">
	</div>
</form>

<button class="btn btn-default" onclick="signInFunction()">Sign In</button>

<script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
<script>
var isFirebaseInitialized = false;


function initializeFirebase(){


  if( isFirebaseInitialized === false ){
      var config = {
      apiKey: "AIzaSyDlJ3KFzNot9dtcBCkfY4Qi1jLx77Hy4l4",
      authDomain: "stratify-e6020.firebaseapp.com",
      databaseURL: "https://stratify-e6020.firebaseio.com",
      storageBucket: "stratify-e6020.appspot.com",
      messagingSenderId: "174395216788"
    };

    // Initialize Firebase
    firebase.initializeApp(config);
    isFirebaseInitialized = true;
  }
}
  
function signUpFunction() {
    var email = document.getElementById("email").value;
    var password = document.getElementById("pass").value;
    var username = document.getElementById("displayName").value;
    console.log(email);
    console.log(password);
  initializeFirebase();

  firebase.auth().createUserWithEmailAndPassword(email, password).then(function(user) {
    var user = firebase.auth().currentUser;

    user.sendEmailVerification().then(function() {
      alert("Email verification sent");

      user.updateEmail(email).then(function(){
        console.log("Updated user email");
      }, function(error){
        console.log("Failed to update user email");
      });

      user.updateProfile({
        displayName: username,
        photoURL: ""
      }).then(function() {
        console.log("Successfully updated username");
      }, function(error) {
        // An error happened.
        console.log("Failed to update username " + error);
      });

    }, function(error) {
      // An error happened.
      alert("Failed to send verification email");
    });


  }, function (error) {
      // Handle Errors here.
      var errorCode = error.code;
      var errorMessage = error.message;
      console.log("error code: " + errorCode);
      console.log("error message: " + errorMessage);
  });
}

function signInFunction() {
  var email = document.getElementById("email").value;
  var password = document.getElementById("pass").value;
    
  initializeFirebase();
  firebase.auth().signOut();
  
  if (firebase.auth().currentUser) {
    // [START signout]
    firebase.auth().signOut();
    // [END signout]
  } else {
    var email = document.getElementById('email').value;
    var password = document.getElementById('pass').value;
    
    // Sign in with email and pass.
    // [START authwithemail]
    firebase.auth().signInWithEmailAndPassword(email, password).catch(function(error) {
      // Handle Errors here.
      var errorCode = error.code;
      var errorMessage = error.message;
      // [START_EXCLUDE]
      if (errorCode === 'auth/wrong-password') {
        alert('Wrong password.');
      } else {
        alert(errorMessage);
      }
      console.log("{  \"status\": \"" + errorMessage + "\" ");

    }).then(function(result){

    		result.getToken().then(function(token){
        var userId = firebase.auth().currentUser.uid;
        
        console.log("{  \"status\": \"success\", \"uid\": \"" + userId + "\", \"token\": \"" + token + "\"}");
    });
    });
	}
}
</script>
